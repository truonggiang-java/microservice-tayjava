server:
   port: 8888
spring:
   application:
      name: config
   cloud:
      config:
         server:
            git:
               uri: https://github.com/truonggiang-java/config-server
               default-label: main
management:
   endpoints:
      web:
         exposure:
            include: '*'
   endpoint:
      health:
         show-details: always
eureka:
   client:
      fetch-registry: false
      register-with-eureka: false
      serviceUrl:
         defaultZone: http://admin:123456@${URL_SERVICE_REGISTRY:localhost}:8761/eureka/